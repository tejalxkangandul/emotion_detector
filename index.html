<!DOCTYPE html>
<html>
  <head>
    <title>Simple Emotion Detector</title>
    <!-- Bootstrap for nice style -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background: #e8f0fe;
      }
      .container {
        margin-top: 70px;
      }
      .big-emoji {
        font-size: 2rem;
      }
      textarea {
        resize: none;
      }
    </style>
  </head>
  <body>
    <div class="container col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-primary text-center">
            Simple Emotion Detector
          </h2>
          <form method="POST">
            <div class="mb-3">
              <label for="usertext" class="form-label">Your text:</label>
              <textarea
                name="usertext"
                id="usertext"
                class="form-control"
                required
                rows="3"
              >
{{ text }}</textarea
              >
            </div>
            <button type="submit" class="btn btn-success w-100">
              Detect Emotion
            </button>
          </form>
          {% if emotion %}
          <div class="alert alert-info mt-4 text-center">
            <span class="big-emoji">{{ emotion }}</span><br />
            <span>Polarity Score: <b>{{ polarity }}</b></span>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
